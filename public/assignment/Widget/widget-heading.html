<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-12">

        <div class="col-md-3"></div>
        <div class="at-widgit-heading col-md-6 col-sm-12">
            <label for="widget-name"><h4><strong>Name</strong></h4></label>
            <div class="md-form">
                <input type="text" id="widget-name"  placeholder="Widget Name" class="form-control">
            </div>
            <label for="widget-text"><h4><strong>Text</strong></h4></label>
            <div class="md-form">
                <input type="text" value="The Scariest Insects Discovered in 2016 HD Documentary" id="widget-text"  placeholder="Widget Text" class="form-control">
            </div>
            <label for="widget-size"><h4><strong>Size</strong></h4></label>
            <div class="md-form">
                <input type="number" value="3" id="widget-size"  placeholder="Widget size" class="form-control">
            </div>
            <a href="website-list.html" class="btn btn-danger btn-block">
                Delete
            </a>
        </div>
