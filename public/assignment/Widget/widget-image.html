<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-12">
                <div class="navbar-text pull-right">
                    <a href="#" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                    </a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Widget Edit
                    </a>

                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="at-widgit-heading col-md-6 col-sm-12">
            <label for="widget-name-image"><h4><strong>Name</strong></h4></label>
            <div class="md-form">
                <input type="text" id="widget-name-image"  placeholder="Widget Name" class="form-control">
            </div>
            <label for="widget-text-image"><h4><strong>Text</strong></h4></label>
            <div class="md-form">
                <input type="text" id="widget-text-image"  placeholder="Widget Text" class="form-control">
            </div>
            <label for="widget-url"><h4><strong>URL</strong></h4></label>
            <div class="md-form">
                <input type="text" id="widget-url"  placeholder="Widget URL" class="form-control">
            </div>
            <label for="widget-width"><h4><strong>Width</strong></h4></label>
            <div class="md-form">
                <input type="text" id="widget-width"  placeholder="Widget Width" class="form-control">
            </div>

            <label for="file-upload"><h4><strong>Upload</strong></h4></label>
                        <input id="file-upload" type="file" placeholder="Upload your file">



            <a href="website-list.html" class="btn btn-primary btn-block">
                Upload Image
            </a>
            <a href="website-list.html" class="btn btn-danger btn-block">
                Delete
            </a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

            </div>

            </div>

    </div>
</nav>

</html>
