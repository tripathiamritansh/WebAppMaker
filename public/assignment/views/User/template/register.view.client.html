
    <div class="container jumbotron animate bounceOut z-depth-5">
        <div class="row">
            <div class="col-xs-12">
        <h1 class="text-center login-txt"><strong>Register</strong></h1>
                <div class="alert alert-danger" ng-show="model.error">
                    {{model.error}}
                </div>

                <input type="text"
                       class="form-control"
                       placeholder="first name"
                       ng-model="user.firstName"/>
                <input type="text"
                       class="form-control"
                       placeholder="last name"
                       ng-model="user.lastName"/>
        <input type="text"
               class="form-control"
               placeholder="username"
                ng-model="user.username"/>
        <input type="password"
               class="form-control"
               placeholder="password"
                ng-model="user.password"/>
        <input type="password"
               class="form-control"
               placeholder="very password "
            ng-model="user.verypassword"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 input-margin">
        <a class="btn btn-primary btn-block"
           ng-click="model.registerUser(user)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
            </div>
        </div>
    </div>
