
<div class="container-fluid">
    <div ng-if="widget.formatted" text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
    </div>
    <input class="bg-input" ng-if="!widget.formatted && (!widget.rows || widget.rows===1)" placeholder="{{widget.textInput.placeholder}}" class="form-control"/>
    <textarea class="bg-input" ng-if="!widget.formatted && (widget.rows > 1)" rows="{{widget.rows}}" placeholder="{{widget.placeholder}}" class="form-control">
        {{widget.text}}
    </textarea>
</div>
