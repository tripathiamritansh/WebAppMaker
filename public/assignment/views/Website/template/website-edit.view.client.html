<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs web-edit-left-pane">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                    <div class="col-xs-10">
                        Name
                    </div>
                    <div class="col-xs-2 ">
                        <a href="#/user/{{model.userId}}/websites/new" class="navbar-link pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">
                            <a href="#/user/{{model.userId}}/websites/{{website._id}}/page">{{website.name}}</a>
                        </div>
                        <div class="col-xs-2">
                            <a href="#/user/{{model.userId}}/websites/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-sm-8 web-edit-right-pane col-xs-12">
            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>
            <form name="WebsiteEditForm" novalidate>
            <label for="website-name">
                <h4><strong>Website Name</strong></h4>
            </label>
                <div class="md-form">
                    <input type="text" ng-model="model.website.name" required id="website-name"  placeholder="Website Name" class="form-control" name="websiteEditName">
                    <span ng-if="WebsiteEditForm.$submitted && WebsiteEditForm.websiteEditName.$error.required">Website Name is required</span>
                </div>
            <label for="website-description"><h4><strong>Website Description</strong></h4></label>
            <div class="md-form">
                <textarea ng-model="model.website.description"
                          id="website-description"
                          placeholder="website description" class="md-textarea"></textarea>
            </div>
            <button ng-click="model.updateWebsite(model.website)"
               class="btn btn-primary btn-block">
                Update
            </button>
            <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">
                Delete
            </a>
            </form>
        </div>
    </div>
</div>
