<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right ">
            <a href="#/user/{{model.userId}}/websites/new" class="navbar-link">
          <span class="glyphicon glyphicon-plus">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Website
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">

                <div class="col-sm-6 col-xs-10">
                    Name
                </div>
                <div class="col-sm-3 hidden-xs">
                    Last Modified
                </div>
                <div class="col-sm-2 hidden-xs">
                    Owner
                </div>
                <div class="col-sm-1 col-xs-2">
                    <a href="#/user/{{model.userId}}/websites/new" class="navbar-link">
                      <span class="glyphicon glyphicon-plus pull-right">
                      </span>
                    </a>
                </div>
            </div>
        </li>
        <li ng-repeat="website in model.websites" class="list-group-item">

            <div class="row">

                <div class="col-sm-6 col-xs-10">
                    <a href="#/user/{{model.userId}}/websites/{{website._id}}/page"> {{website.name}}</a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{website.created | date}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{website.developerId}}
                </div>
                <div class="col-sm-1 col-xs-2">
                    <a href="#/user/{{model.userId}}/websites/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                </div>
            </div>
        </li>
    </ul>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10">
            </div>
            <div class="col-xs-2">
                <a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user navbar-text pull-right"></span></a>
            </div>
        </div>
    </div>
</nav>
