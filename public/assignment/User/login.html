<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
        <div class="row jumbotron animate bounceOut z-depth-5">

            <div class="row">
                <div class="col-xs-12">
                    <h1 class="text-center login-txt"><strong>Login</strong></h1>
                <input type="text"
                       class="form-control input-margin"
                       placeholder="username"/>
                <input type="password"
                       class="form-control input-margin"
                       placeholder="password"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 input-margin">
                <a class="btn btn-primary btn-block"
                   href="profile.html">Login</a>
                <a class="btn btn-success btn-block"
                   href="register.html">Register</a>
                </div>
            </div>

        </div>

</div>
</body>
</html>
